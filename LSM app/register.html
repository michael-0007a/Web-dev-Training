<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h3>Navbar</h3>
        <a href="./index.html">Home</a>

    <section>
            <form style="text-align: center">
            <fieldset>
                <legend><header>Register</header></legend>
                <table style="margin-left: auto; margin-right: auto; text-align: center">
                <tr>
                    <td>First Name: </td>
                    <td><input type="text" name="fname" placeholder="Enter your first name" required></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" name="lname" placeholder="Enter your last name" required></td>
                <tr>
                <tr>
                    <td>Email: </td><td><input type="email" name="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="number" name="age" placeholder="Enter your age" min="8" max="130" required></td>
                </tr>
<!--                <tr>-->
<!--                    <td><input type="button" value="Clear"></td>-->
<!--                    <td><input type="submit" value="Register"></td>-->
<!--                </tr>-->
                </table>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </section>
    <article style="text-align: center">Sign In using Google</article>
    <article style="text-align: center">
        Already have an account? <a href="login.html">Sign In</a>
    </article>

    </footer>

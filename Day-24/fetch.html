<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="output"></p>
<script>
    fetch('https://jsonplaceholder.typicode.com/photos')
    .then(response => response.json())
    .then(users =>{
        let output = "";
        for(let i = 0; i < users.length; i++){
            output += `<p>albumID: ${users[i].albumId}, id: ${users[i].id}, title: ${users[i].title}, url: ${users[i].url}, thumbnailUrl: ${users[i].thumbnailUrl}</p>`;
        }
        document.getElementById("output").innerHTML = output;
    })
    .catch(error => alert(error));
</script>
</body>
</html>

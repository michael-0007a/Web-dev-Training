<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>get</title>
</head>
<body>
<a href="https://www.google.com">https://www.google.com</a> <br>
<button onclick="setURL()">set</button>
<p id="demo"></p>
</body>

<script>
  function setURL() {
    var x = "background-color: yellow; color: red; font-size: 20px;";
    document.getElementsByTagName("a")[0].setAttribute("style", x);
  }

</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
</head>
<body>

<form onsubmit="return valid()">
    <label>Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <span id="usernameError" style="color:red"></span><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" id="rpassword" name="rpassword"><br>
    <span id="passwordError" style="color:red"></span><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    function valid(){
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        var rpass = document.getElementById("rpassword").value;

        // Clear previous errors
        document.getElementById("usernameError").innerText = "";
        document.getElementById("passwordError").innerText = "";

        var isValid = true;

        if(user.length < 6 || user.length > 15){
            document.getElementById("usernameError").innerText = "Please enter username between 6 to 15 chars only.";
            isValid = false;
        }

        if(pass !== rpass){
            document.getElementById("passwordError").innerText = "Password and confirm password should be same.";
            isValid = false;
        }

        return isValid; // Prevent form submission if invalid
    }
</script>

</body>
</html>

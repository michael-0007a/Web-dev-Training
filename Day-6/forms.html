<!doctype html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body style="background-color: black; color: white;">
    <h1 style="text-align:center">Forms</h1>
    <form style="background-color: #000e26; color: white;">
        <fieldset style="border: 3px solid bisque;">
            <legend>Personal Details</legend>
            <label>
                First name: <input type="text" name="firstname" placeholder="Jayesh">
            </label><br>
            <label>
                Last name: <input type="text" name="lastname" placeholder="Chandra"><br>
            </label><br>
            <label>
                Email: <input type="email" name="email" placeholder="JC123@gmail.com" required><br>
            </label><br>
            <label>
                Gender: <br>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
            </label><br>
            <label>
                Age: <input type="number" name="age" min="18" max="100">
            </label><br>
            <label>
                Address: <input type="" name="address" minlength="2" maxlength="50">
            <label><br>
                <button type="submit">Register</button>
            </label><br>


        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: black; color: white;">
<input type="checkbox" name="checkbox" id="checkbox" onchange="checkBtn()">
<button id="btn" disabled>Disabled</button>
<script>
    function checkBtn(){
        var x = document.getElementById("checkbox").checked;
        if (x == true){
            document.getElementById("btn").disabled = false;
        } else {
            document.getElementById("btn").disabled = true;
        }
    }
</script>

</body>
</html>

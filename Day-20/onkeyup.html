<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: black; color: white;">
Enter a number: <input type="text" id="txt" onkeyup="myfun()"/>
<h2 id="demo"></h2>

<script>
    function myfun () {
        var x = document.getElementById("txt").value;
        document.getElementById("demo").innerHTML = x;
    }
</script>

</body> 
</html>
